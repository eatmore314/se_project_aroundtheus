<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the U.S</title>
  <link href="pages/index.css" rel="stylesheet" />
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="images/aroundtheworld.svg" alt="around-the-world-logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="images/Avatar.png" alt="avatar-guy" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </div>
  <!--Profile Modal-->
  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button class="modal__close"></button>
      <p class="modal__heading">Edit profile</p>
      <form class="modal__form" name="edit-form" novalidate>
        <div class="modal__input-container">
          <input type="text" name="title" class="modal__input" id="modal__input_edit_title"
            placeholder="Jacques Cousteau" minlength="2" maxlength="40" required />
          <label class="modal__label"> <span class="modal__error" id="modal__input_edit_title-error"></span></label>
          <input type="text" name="description" class="modal__input" id="modal__input_edit_description"
            placeholder="Explorer" minlength="2" maxlength="200" required />
          <label class="modal__label">
            <span class="modal__error" id="modal__input_edit_description-error"></span></label>
        </div>
        <button type="submit" class="modal__button">Save</button>
      </form>
    </div>
  </div>
  <!--Profile Modal-->

  <!--Add Modal-->
  <div class="modal" id="modal__add">
    <div class="modal__container">
      <button class="modal__close"></button>
      <p class="modal__heading">New place</p>
      <form class="modal__form" id="modal__form_add" name="add-form" novalidate>
        <div class="modal__input-container">
          <input type="text" name="title" class="modal__input" id="modal__input_add_title" placeholder="Title"
            minlength="2" maxlength="40" required />
          <label class="modal__label"> <span class="modal__error modal__error_visible"
              id="modal__input_add_title-error"></span></label>
          <input type="url" name="url" class="modal__input" id="modal__input_add_url" placeholder="Image link"
            minlength="2" maxlength="200" required />
          <label class="modal__label"><span class="modal__error" id="modal__input_add_url-error"></span></label>
        </div>
        <button type="submit" class="modal__button">Create</button>
      </form>
    </div>
  </div>
  <!--Add Modal-->

  <!--Image Modal-->
  <div class="modal" id="image-modal">
    <div class="modal__container modal__container_content_image">
      <button class="modal__close modal__close_image"></button>
      <img class="modal__image" src="#" alt="" />
      <p class="modal__image-description"></p>
    </div>
  </div>
  <!--Image Modal-->


  <template id="card-template">
    <li class="card">
      <button type="button" class="card__trash-button"></button>
      <img src="" alt="" class="card__image" />
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./pages/index.js" defer></script>
</body>

</html>
